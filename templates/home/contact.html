<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        body {
             font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
             width: 80%;
            max-width: 900px;
            display: flex;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden; /* Ensure rounded corners work */
        }

        .contact-section {
            flex: 1;
            padding: 30px;
            background-color: #fff;
        }

        .image-section {
            flex: 1;
            background-image: url("/media/images/1.jpg"); /* Remplacez par l'URL de votre image */
            background-size: cover;
            background-position: center;
            margin-top: 10px;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 5px;
        }

        p {
            color: #777;
            font-size: 15px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        button {
            background-color: #673ab7;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #512da8;
        }

         /* üîπ MODAL STYLES üîπ */
        /* Style de la bo√Æte modale */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 350px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .modal-content button {
        margin: 10px;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

     .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                flex-direction: column;
            }

            .image-section {
                height: 200px;
            }

            .contact-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="contact-section">
        <img src="/media/images/logo jeoline.PNG" alt="Image description" class="logo">
        <h2>Contactez-nous</h2>
        <p>Remplissez le formulaire ci-dessous et nous vous r√©pondrons rapidement.</p>

        <form id="contact-form" method="POST" action="{% url 'contact_view' %}" >
             {% csrf_token %} <!-- Protection CSRF -->
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="error-name"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="error-email"></span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <span class="error" id="error-message"></span>
            </div>

            <button type="submit">Envoyer</button>
        </form>
    </div>
    <div class="image-section"></div>
</div>

<!-- Bo√Æte MODAL (Fen√™tre de confirmation) -->
<div class="modal" id="authModal">
    <div class="modal-content">
       <p>Votre requ√™te a √©t√© prise en compte. Nous vous contacterons au plus t√¥t.</p>
        <button class="btn-primary" onclick="redirectToLogin()">okay</button>
    </div>
</div>

<script>
    function openAuthModal() {
        document.getElementById("authModal").style.display = "flex";
    }

    function redirectToLogin() {
        window.location.href = "{% url 'login' %}";
    }

    // V√©rifier si on doit afficher la bo√Æte modale apr√®s l'envoi

</body>
</html>
